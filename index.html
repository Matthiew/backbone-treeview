<!DOCTYPE html>
<html>
<!--===== HEAD =====-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="backbone-treeview.css">

  <title>Bootstrap Treeview Widget</title>
  <meta name="description" content="Backbone Treeview Widget Demo">
  <meta name="author" content="Josh Bothun">
</head>


<!--===== BODY =====-->
<body>

  <div class="container">

    <ul class="nav nav-list">
      <li>
        <a href="#">One</a>
        <ul class="nav nav-list tree">
          <li>A</li>
          <li class="last-item">B</li>
        </ul>
      </li>
      <li><a href="#">One</a></li>
      <li>
        <a href="#">One</a>
        <ul class="nav nav-list tree">
          <li>A</li>
          <li>
            <a href="#">B</a>
            <ul class="nav nav-list tree">
              <li>A</li>
              <li>B</li>
              <li>C</li>
              <li class="last-item">D</li>
            </ul>
          </li>
          <li>C</li>
          <li>D</li>
        <li class="last-item">
          <a href="#">E</a>
          <ul class="nav nav-list tree">
            <li>A.1</li>
            <li>A.2</li>
            <li class="last-item">
              <a href="#">One</a>
              <ul class="nav nav-list tree">
                <li>A</li>
                <li>B</li>
                <li>C</li>
                <li>D</li>
                <li class="last-item">
                  <a href="#">E</a>
                  <ul class="nav nav-list tree">
                    <li>A.1</li>
                    <li>A.2</li>
                    <li class="last-item">A.3</li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        </li>
        </ul>
      </li>
      <li><a href="#">One</a></li>
      <li class="last-item"><a href="#">One</a></li>
    </ul>

  </div>

<!--===== JS =======-->
  <!-- Libs -->
  <script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
  <script src="js/underscore-min.js" type="text/javascript"></script>
  <script src="js/backbone-min.js" type="text/javascript"></script>

  <!-- Site -->
  <script src="backbone-treeview.js"></script>

</body>
</html>
