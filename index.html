<!DOCTYPE html>
<html>
<!--===== HEAD =====-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="backbone-treeview.css">

  <title>Bootstrap Treeview Widget</title>
  <meta name="description" content="Backbone Treeview Widget Demo">
  <meta name="author" content="Josh Bothun">
</head>


<!--===== BODY =====-->
<body>

  <div class="container">
    <div id="tree-view"></div>
  </div>

<!--===== JS =======-->
  <!-- Libs -->
  <script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
  <script src="js/underscore-min.js" type="text/javascript"></script>
  <script src="js/backbone-min.js" type="text/javascript"></script>

  <!-- Treeview -->
  <script src="backbone-treeview.js"></script>

  <script>

    // Create a collection of nodes and populate with sample data
    var collection = new TreeNodeCollection([
        {
            id: 0,
            title: 'Root',
            children: [1, 2, 3],
        },
        {
            id: 1,
            title: 'Node 1',
            children: [],
        },
        {
            id: 2,
            title: 'Node 2',
            children: [4, 5],
        },
        {
            id: 3,
            title: 'Node 3',
            children: [],
        },
        {
            id: 4,
            title: 'Node 4',
            children: [],
        },
        {
            id: 5,
            title: 'Node 5',
            children: [],
        },
    ]);

    // Instantiate a TreeView on the root
    var treeView = new TreeView({
        el: $('#tree-view'),
        model: collection.get(0),
    });

    // Render view
    treeView.render();
  
  </script>

</body>
</html>
